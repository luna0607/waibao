<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" style="height:40rem">
        <div class="carousel-item active">
            <img class="d-block w-100" src="image/PNFPO2MV.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="image/gs4_10119_1.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="image/1.jpg" alt="Third slide">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<nav class="navbar fixed-bottom navbar-light bg-light" style="height: 10%">
    <!--<a class="navbar-brand" href="#"></a>-->

    <div class="icon">
            <img src="image/all.svg" class="iconImg"><br>
            <span class="iconName">首 页</span>
    </div>
    <div class="icon">
        <img src="image/office.svg" class="iconImg"><br>
        <span class="iconName">预 约</span>
    </div>
    <div class="icon">
        <img src="image/account.svg" class="iconImg"><br>
        <span class="iconName">我 的</span>
    </div>
</nav>
</body>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
